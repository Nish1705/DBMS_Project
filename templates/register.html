<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=l.0">
    <link rel="stylesheet" type = "text/css" href="../static/css/register.css" >


<title> Glass Morphism Login Form With Hover Effect</title>

</head>

<body>
<div class="form-container">

    <form action= "{{ url_for('registration') }}" method="post" id="form">
        <h3>Register</h3>

        <i class="fas fa-user"></i>
        <input type="text" name="name" value='' placeholder="Name" required />

        <i class="fas fa-user"></i>
        <input type="text" name="address" value='' placeholder="Adress" required />

        <i class="fas fa-at"></i>
        <input name="email" type="email" placeholder="Email" required>

        <i class="fas fa-user"></i>
        <input type="number" name="contact" value='' placeholder="Contact" required />

        <i class="fas fa-user"></i>
        <input type="text" name="username" value='' placeholder="Username" required />

        <i class="fas fa-lock"></i>
        <input type="password" name="pswd" placeholder="Password" required />
        <input type="submit" value="Register">
    </form>
</div>


<script>

var form = document.getElementById('form');
var oldx = window.innerWidth
var oldy = window.innerHeight
form.addEventListener('mousemove',(e)=>{
    var x = (window.innerWidth/2 - e.pageX)/11;
    var y = (window.innerHeight/2 - e.pageY)/11 ;
    form.style.transform = 'rotateX(' + x + 'deg) rotateY(' + y + 'deg)'
});

</script>

</body>

</html>
