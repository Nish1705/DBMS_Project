<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=l.0">
    <link rel="stylesheet" type = "text/css" href="../static/css/test.css" >


<title> Glass Morphism Login Form With Hover Effect</title>

</head>

<body>
<div class="form-container">

    <form action= "{{ url_for('login') }}" method="post" id="form">
        <h3>Login</h3>
        <i class="fas fa-user"></i>
        <input type="text" name="user" id="user" value='' placeholder="username" required />
        <i class="fas fa-at"></i>
        <input class = "text-light" id="email" name="email" type="email" placeholder="email" required>
        <i class="fas fa-lock"></i>
        <input type="password" name="pswd" id="pswd" placeholder="password" required />
        <input type="submit" value="Login">
    </form>
</div>


<script>

var form = document.getElementById('form');
var oldx = window.innerWidth
var oldy = window.innerHeight
form.addEventListener('mousemove',(e)=>{
    var x = (window.innerWidth/2 - e.pageX)/11;
    var y = (window.innerHeight/2 - e.pageY)/11 ;
    form.style.transform = 'rotateX(' + x + 'deg) rotateY(' + y + 'deg)'
});

</script>

</body>

</html>
