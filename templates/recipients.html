{% extends 'index.html' %}

{% block main %}

<!DOCTYPE html>
<html>
  <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css" integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT" crossorigin="anonymous">

    <title>Recipients | Admin Dashboard</title>
    <style>
      /* Styling for the page */
      body {
        font-family: Arial, sans-serif;
        background-color: #e8e5e5;
        margin: 0;
        padding: 0;

        
      }
      .container {
        width: 100%;
        margin: 0 auto;
        padding: 100px;
        padding-top: 50px;
        margin: 50px;
        margin-right: 268px;
        margin-bottom: 200px;
        margin-top: 0px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow:  30px 20px 10px rgba(0, 0, 0, 0.1);
        /* min-width: 100%; */
        align-self: center;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 0;
        
      }
      th,
      td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
      button{
        box-shadow: ;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <h1>Recipients</h1>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Complete Address</th>
            <th>Email</th>
            <th>Contact Number</th>
            <th>Username</th>
            <th>Password</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
           {% for row in record %}

          <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
            <td>{{row[4]}}</td>
            <td>{{"*"*10}}</td>
            <td>
              <a href="/update/{{row[3]}}" class="btn btn-warning btn-sm" data-toggle="modal" data-target="#modaledit{{row.0}}">Edit</a>
              <a href="/delete/{{ row.0 }}" onclick="return confirm('Are Sure Want To Deleted ?')" class="btn btn-danger btn-sm">Delete</a>
            </td>
          </tr>
          {% endfor %}
          
        </tbody>
      </table>
    </div>
  </body>
</html>
{% endblock %}
